<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naan Mudhalvan - Skill Development</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="Cyan">
    <header>
        <h1>Naan Mudhalvan</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Naan Mudhalvan</h2>
        <p>Empowering students with the right skills for a better future.</p>
    </section>

    <section id="courses">
        <h2>Our Courses</h2>
        <div class="course">
            <h3>Web Development</h3>
            <p>Learn HTML, CSS, JavaScript, and more.</p>
        </div>
        <div class="course">
            <h3>AI & Machine Learning</h3>
            <p>Understand artificial intelligence and data science.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
    
</body>
  </html>
